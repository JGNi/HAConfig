####################################
#    W.I.P USG Bandwith metering   #
#                                  #
# Values are currently not correct #
####################################

pack_unifi_wan_bandwidth:
  sensor:
    - platform: snmp
      name: "USG WAN in"
      host: 10.254.254.1
      baseoid: 1.3.6.1.2.1.31.1.1.1.6.2
      community: "public"
      version: "2c"
      scan_interval: 10

    - platform: snmp
      name: "USG WAN out"
      host: 10.254.254.1
      baseoid: 1.3.6.1.2.1.31.1.1.1.10.2
      community: "public"
      version: "2c"
      scan_interval: 10

    - platform: statistics
      name: "USG WAN in Stats"
      entity_id: sensor.usg_wan_in
      state_characteristic: change_second
      sampling_size: 4
      max_age:
        hours: 24

    - platform: statistics
      name: "USG WAN out Stats"
      entity_id: sensor.usg_wan_out
      state_characteristic: change_second
      sampling_size: 4
      max_age:
        hours: 24

    - platform: template
      sensors:
        internet_in_mbps:
          value_template: "{{ (states('sensor.usg_wan_in_stats')|float(0)*8*3/1000000)|round(2) }}"
          unit_of_measurement: "MBps"
        internet_out_mbps:
          value_template: "{{ (states('sensor.usg_wan_out_stats')|float(0)*8*3/1000000)|round(2) }}"
          unit_of_measurement: "MBps"