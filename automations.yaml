      - condition: time
        after: '23:59'
        before: 07:00
        weekday:
        - sat
      sequence:
      - service: light.turn_on
        data:
          brightness_pct: 20
        target:
          entity_id: light.kitchen
      - wait_for_trigger:
        - type: no_motion
          platform: device
          device_id: 7565b2d2c98ed8355cac357b12cfd5ea
          entity_id: binary_sensor.pir_kitchen
          domain: binary_sensor
    - conditions:
      - condition: time
        after: '23:00'
        before: 07:00
        weekday:
        - sun
      sequence:
      - service: light.turn_on
        data:
          brightness_pct: 20
        target:
          entity_id: light.kitchen
      - wait_for_trigger:
        - type: no_motion
          platform: device
          device_id: 7565b2d2c98ed8355cac357b12cfd5ea
          entity_id: binary_sensor.pir_kitchen
          domain: binary_sensor
