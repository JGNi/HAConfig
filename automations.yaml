- id: '1608025961275'
  alias: Alert - Doorbell
  description: Afspil lyd i Sonos, ved tryk på dørklokke knappen
  trigger:
  - device_id: 528fb92806e011eb9d4123731768269e
    domain: deconz
    platform: device
    type: remote_button_short_press
    subtype: turn_on
  condition:
  - condition: time
    after: 06:00:00
    before: '22:00:00'
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ states(''person.morten_trab'') != ''home'' }}'
      sequence:
      - service: notify.mobile_app_mt_samsung_a42
        data:
          message: Det ringede på døren {{ now().strftime("%H:%M %d-%m-%Y") }}
          data:
            subject: Det ringer på døren
            group: Doorbell
            channel: Doorbell
            importance: high
            vibrationPattern: 100, 200, 50, 200, 100, 200, 50, 200
    default: []
  - service: sonos.snapshot
    data: {}
    entity_id: media_player.stue, media_player.sovevaerelse_2
  - service: media_player.volume_set
    data:
      volume_level: 0.4
    entity_id: media_player.stue, media_player.sovevaerelse_2
  - service: media_player.play_media
    data:
      media_content_id: https://home.trab.dk/local/jetsons.mp3
      media_content_type: music
    target:
      entity_id: media_player.stue, media_player.sovevaerelse_2
  - delay: 00:00:05
  - service: sonos.restore
    data: {}
    entity_id: media_player.stue, media_player.sovevaerelse_2
  - delay: 00:00:05
  mode: single
- id: '1608633503593'
  alias: Light - Kitchen - Motion
  description: ''
  trigger:
  - type: motion
    platform: device
    device_id: 428aa5df06eb11eb9eb8df222c7bc012
    entity_id: binary_sensor.motion_sensor_kitchen
    domain: binary_sensor
  condition:
  - type: is_illuminance
    condition: device
    device_id: 428aa5df06eb11eb9eb8df222c7bc012
    entity_id: sensor.motion_sensor_kitchen
    domain: sensor
    below: 45
  action:
  - choose:
    - conditions:
      - condition: time
        after: '23:00:00'
        before: 05:00:00
        weekday:
        - mon
        - tue
        - wed
        - thu
      sequence:
      - type: turn_on
        device_id: 0d1105db04db11eba9b831c6366dda8c
        entity_id: light.kitchen
        domain: light
    - conditions:
      - condition: time
        weekday:
        - fri
        after: '23:59:59'
        before: 05:00:00
      sequence:
      - type: turn_on
        device_id: 0d1105db04db11eba9b831c6366dda8c
        entity_id: light.kitchen
        domain: light
        brightness_pct: 20
    - conditions:
      - condition: time
        after: '23:59:59'
        before: 07:00:00
        weekday:
        - sat
      sequence:
      - type: turn_on
        device_id: 0d1105db04db11eba9b831c6366dda8c
        entity_id: light.kitchen
        domain: light
        brightness_pct: 20
      - wait_for_trigger:
        - type: no_motion
          platform: device
          device_id: 428aa5df06eb11eb9eb8df222c7bc012
          entity_id: binary_sensor.presence_12
          domain: binary_sensor
          for:
            hours: 0
            minutes: 3
            seconds: 0
    - conditions:
      - condition: time
        after: '23:00:00'
        before: 07:00:00
        weekday:
        - sun
      sequence:
      - type: turn_on
        device_id: 0d1105db04db11eba9b831c6366dda8c
        entity_id: light.kitchen
        domain: light
        brightness_pct: 20
    default:
    - type: turn_on
      device_id: 0d1105db04db11eba9b831c6366dda8c
      entity_id: light.kitchen
      domain: light
      brightness_pct: 100
    - wait_for_trigger:
      - type: no_motion
        platform: device
        device_id: 428aa5df06eb11eb9eb8df222c7bc012
        entity_id: binary_sensor.motion_sensor_kitchen
        domain: binary_sensor
        for:
          hours: 0
          minutes: 13
          seconds: 0
          milliseconds: 0
  - type: turn_off
    device_id: da89b94b1e892760a93f1ae3dc80367c
    entity_id: light.kitchen
    domain: light
  mode: restart
