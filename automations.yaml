- id: '1649146214519'
  alias: Vacuum - Automate run and dock
  description: ''
  trigger:
  - platform: state
    entity_id:
    - group.any_home
    to: not_home
    from: home
    for:
      hours: 0
      minutes: 30
      seconds: 0
    id: run
  - platform: state
    entity_id: group.any_home
    from: not_home
    to: home
    id: dock
  - platform: template
    value_template: "{% if trigger %}\n  {% set direction = trigger.to_state.attributes.dir_of_travel
      %}\n  {% set distance = trigger.to_state.state %}\n\n  {% if direction == towards
      and distance < 15 %}\n    true\n  {% else %}\n    false\n  {% endif %}\n{% endif
      %}"
    id: dock
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: run
      sequence:
      - device_id: db6d034e17793357be5133ee64e87489
        domain: vacuum
        entity_id: vacuum.wall_e
        type: clean
      - service: vacuum.set_fan_speed
        data:
          fan_speed: strong
        target:
          entity_id: vacuum.wall_e
    default:
    - condition: trigger
      id: dock
    - device_id: db6d034e17793357be5133ee64e87489
      domain: vacuum
      entity_id: vacuum.wall_e
      type: dock
  mode: restart
