- id: '1681199186648'
  alias: TTS - ChatGPT - Bedtime
  description: ''
  trigger:
  - platform: time
    at: input_datetime.bedtime
  condition:
  - condition: state
    entity_id: person.malene_trab
    state: home
  - condition: state
    entity_id: binary_sensor.workday_tomorrow
    state: 'on'
  - condition: or
    conditions:
    - condition: state
      entity_id: sensor.google_sovevaerelse_alarms
      state: unavailable
    - condition: state
      entity_id: sensor.google_sovevaerelse_alarms
      state: unknown
  action:
  - service: sonos.snapshot
    data:
      with_group: true
      entity_id: media_player.stue
  - parallel:
    - alias: call chatgpt
      sequence:
      - delay:
          hours: 0
          minutes: 0
          seconds: 0
          milliseconds: 100
      - service: chatgpt.chat
        data:
          messages:
          - role: user
            content: Skriv en glad eller flabet talesprogspåmindelse i SSML på én
              linje om at det er sengetid.
          callback_id: '{{this.context.id}}'
    - alias: call tts
      sequence:
      - wait_for_trigger:
        - platform: event
          event_type: return_value
          event_data:
            callback_id: '{{this.context.id}}'
        timeout:
          hours: 0
          minutes: 1
          seconds: 0
          milliseconds: 0
        continue_on_timeout: false
      - service: media_player.volume_set
        data:
          entity_id: media_player.stue
          volume_level: 0.3
      - service: tts.google_cloud_say
        data_template:
          entity_id: media_player.stue
          message: '{{wait.trigger.event.data.content | trim | replace(''\"'','''')}}'
          cache: false
          language: da-DK
          options:
            gender: female
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - service: sonos.restore
    data:
      with_group: true
      entity_id: media_player.stue
  - delay:
      hours: 0
      minutes: 30
      seconds: 0
      milliseconds: 0
  - choose:
    - conditions:
      - condition: state
        entity_id: sensor.google_sovevaerelse_alarms
        state: unavailable
      sequence:
      - service: script.go_to_bed_reminder
        data: {}
    default: []
  mode: single
