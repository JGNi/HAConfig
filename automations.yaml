        after: '23:59'
        before: 05:00
      sequence:
      - service: light.turn_on
        data:
          brightness_pct: 20
        target:
          entity_id: light.kitchen
      - wait_for_trigger:
        - type: no_motion
          platform: device
          device_id: 7565b2d2c98ed8355cac357b12cfd5ea
          entity_id: binary_sensor.pir_kitchen
          domain: binary_sensor
